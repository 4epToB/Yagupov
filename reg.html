<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Регистрация нового клиента</title>
    </head>
    <body>
        <header>
            <h1 align="center">Регистрация нового клиента</h1>
        </header>
        <form>
            <fieldset>
              <legend> Заполните поля регистарции</legend> 
                
                <div>
                    <label for="name"> Имя</label>
                    <input type="text" id="name" name="name">
                
                    <label for="surname"> Фамилия </label>
                    <input type="text" id="surname" name="surname">
                </div>
                <div>
                    <label for="email"> Электронная почта</label>
                    <input type="email" id="email" name="email" required >
                </div>
                <div>
                    <label for="username"> Имя пользователя </label>
                    <input type="text"  id="username" name="username" required minlength="3" maxlength="15">
                </div>
                <div>
                    <label for="userpass"> Пароль </label>
                    <input type="password" id="userpass" name="userpass" required  minlength="6" maxlength="15">
                
                    <label for="userpass2"> Подтверждение пароля </label>
                    <input type="password2" id="userpass2" name="userpass2" required  minlength="6" maxlength="15">
                </div>
                <div>
                    <label for="upload"> Фото карты с двух сторон </label>
                    <input type="file" id="upload" name="upload" >
                </div>
                <div>
                    <button type="submit">Зарегистрироваться</button>
                </div>
            </fieldset>
        </form>
    </body>
</html>
